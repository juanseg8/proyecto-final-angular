<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        class="w-8 h-8 mr-2 rounded-full"
        src="https://i.imgur.com/42pfwU4.jpeg"
        alt="logo"
      />
      Un gusto
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Inicia sesion
        </h1>
        <form
          (ngSubmit)="onLogin()"
          #loginForm="ngForm"
          class="space-y-4 md:space-y-6"
          action="#"
        >
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Nombre de usuario</label
            >
            <input
              type="text"
              name="username"
              id="username"
              [(ngModel)]="username"
              required
              minlength="=4"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Contrase√±a</label
            >
            <input
              type="password"
              name="password"
              id="password"
              [(ngModel)]="password"
              required
              minlength="4"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <button
            type="submit"
            class="flex w-full justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Iniciar sesion
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            No tienes una cuenta todavia?
            <a
              routerLink="/register"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500 cursor-pointer"
              >Registrate</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
