<div
  class="w-full max-w-sm h-full bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 dark:bg-gray-800 dark:border-gray-700 flex flex-col"
>
  <!-- Imagen del Producto -->
  <a href="#">
    <img
      class="w-full p-4 rounded-t-lg object-cover h-48 sm:h-64"
      [src]="product.imgUrl"
      alt="{{ product.name }}"
    />
  </a>

  <!-- Contenido de la Card -->
  <div class="flex flex-col flex-grow px-4 sm:px-5 pb-5 justify-between">
    <!-- Título -->
    <a href="#">
      <h5
        class="text-lg sm:text-xl font-semibold tracking-tight text-gray-900 dark:text-white truncate"
      >
        {{ product.name }}
      </h5>
    </a>

    <!-- Descripción -->
    <div class="mt-2.5 mb-4">
      <p class="text-sm text-gray-600 dark:text-gray-300 line-clamp-2">
        {{ product.description }}
      </p>
    </div>

    <!-- Precio y Botón -->
    <div class="flex flex-col items-center space-y-3">
      <!-- Precio -->
      <span
        class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white"
      >
        {{ product.price | currency }}
      </span>

      <!-- Botón -->
      <div class="flex justify-center w-full">
        <button
          *ngIf="!inCart; else buttonQuantity"
          (click)="addCart(product)"
          class="flex w-3/4 justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Agregar al carrito
        </button>
      </div>

      <ng-template #buttonQuantity>
        <div class="flex items-center space-x-2">
          <!-- Botón disminuir -->
          <button
            (click)="decreaseQuantity(product)"
            class="inline-flex items-center justify-center p-1 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
            type="button"
          >
            <span class="sr-only">Disminuir cantidad</span>
            <svg
              class="w-3 h-3"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 18 2"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h16"
              />
            </svg>
          </button>

          <!-- Input cantidad -->
          <input
            type="number"
            id="first_product"
            [(ngModel)]="quantity"
            class="bg-gray-50 w-12 sm:w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 text-center"
          />

          <!-- Botón aumentar -->
          <button
            (click)="increaseQuantity(product)"
            class="inline-flex items-center justify-center p-1 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
            type="button"
          >
            <span class="sr-only">Aumentar cantidad</span>
            <svg
              class="w-3 h-3"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 18 18"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 1v16M1 9h16"
              />
            </svg>
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
