<div class="relative overflow-x-auto shadow-md sm:rounded-lg m-5">
  <div class="flex justify-center mb-5">
    <button
      routerLink="/products/new"
      type="button"
      class="w-full sm:w-1/4 text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
    >
      Crear nuevo producto
    </button>
  </div>

  <div class="overflow-x-auto">
    <table
      class="min-w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400 mt-4"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-4 py-3">Nombre</th>
          <th scope="col" class="px-4 py-3">Descripcion</th>
          <th scope="col" class="px-4 py-3">Precio</th>
          <th scope="col" class="px-4 py-3">Categoria</th>
          <th scope="col" class="px-4 py-3">Puntaje</th>
          <th scope="col" class="px-4 py-3">Imagen</th>
          <th scope="col" class="px-4 py-3">Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let product of products"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <th
            scope="row"
            class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ product.name }}
          </th>
          <td class="px-4 py-3">{{ product.description }}</td>
          <td class="px-4 py-3">{{ product.price | currency }}</td>
          <td class="px-4 py-3">{{ getNameCategory(product.categoryId) }}</td>
          <td class="px-4 py-3">{{ product.score }}</td>
          <td class="px-4 py-3">
            <img
              [src]="product.imgUrl"
              alt="{{ product.imgUrl }}"
              class="w-12 h-12"
            />
          </td>
          <td class="px-4 py-3 space-x-3">
            <div class="flex justify-center items-center">
              <a
                [routerLink]="['/products', product.id, 'edit']"
                class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
              >
                Editar
              </a>
              <a
                *ngIf="product.id"
                (click)="onDelete(product.id)"
                class="ml-5 font-medium text-red-600 dark:text-red-500 hover:underline cursor-pointer"
              >
                Eliminar
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
