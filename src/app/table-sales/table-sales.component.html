<app-sales-chart></app-sales-chart>
<div
  class="relative overflow-x-auto shadow-md sm:rounded-lg mx-4 md:mx-20 my-6"
>
  <table
    class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Número de compra</th>
        <th scope="col" class="px-6 py-3">Comprador</th>
        <th scope="col" class="px-6 py-3">Fecha</th>
        <th scope="col" class="px-6 py-3">Método de Pago</th>
        <th scope="col" class="px-6 py-3">Total</th>
        <th scope="col" class="px-6 py-3">Productos</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let sale of sales"
        class="odd:bg-gray-100 even:bg-gray-50 dark:odd:bg-gray-800 dark:even:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600"
      >
        <td class="px-6 py-3">{{ sale.id }}</td>
        <td class="px-6 py-3">{{ sale.buyer }}</td>
        <td class="px-6 py-3">{{ sale.date | date : "short" }}</td>
        <td class="px-6 py-3">
          {{ traduceMethodPayment(sale.paymentMethod) }}
        </td>
        <td class="px-6 py-3">{{ sale.total | currency }}</td>
        <td class="px-6 py-3">
          <pre>{{ getProducts(sale) }}</pre>
        </td>
      </tr>
    </tbody>
  </table>
</div>
